plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.ray.match5"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.ray.match5"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
 multiDexEnabled true
        
    }

    signingConfigs {
    release {
        keyAlias keystoreProperties['keyAlias']
        keyPassword keystoreProperties['keyPassword']
        storeFile file(keystoreProperties['storeFile'])
        storePassword keystoreProperties['storePassword']

    }
}

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            
            signingConfig signingConfigs.release
        minifyEnabled true
        shrinkResources true
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        multiDexEnabled true
        }
    }
}
configurations.all {
    // Only remove the extra "comp" TikTok business SDK that Pangle brings in
    exclude group: 'com.pangle.global', module: 'tiktok-business-android-sdk-comp'
}
dependencies {

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation "androidx.core:core-splashscreen:1.0.1"
    implementation 'com.google.android.gms:play-services-ads:22.6.0'
    
    //implementation "com.unity3d.ads:unity-ads:4.16.1"
    implementation "com.google.ads.mediation:unity:4.16.1.0" 
implementation 'com.google.ads.mediation:facebook:6.15.0.0'
    //crashlytics
    implementation 'com.google.firebase:firebase-crashlytics:19.2.1'
    implementation 'com.google.firebase:firebase-analytics:22.1.2'

    //fb sdk
implementation 'com.facebook.android:audience-network-sdk:6.20.0'
implementation 'com.facebook.android:facebook-android-sdk:16.3.0'

     implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-basement:18.3.0'

    //fb-proguard-error
    implementation 'com.facebook.infer.annotation:infer-annotation:0.18.0'
    
//apodeal
implementation("com.appodeal.ads:sdk:3.11.0.0") {
    // Optional redundancy â€“ same as configurations.all
    exclude group: 'com.pangle.global', module: 'tiktok-business-android-sdk-comp'
    exclude group: 'com.android.billingclient'
}

//multidex
implementation 'androidx.multidex:multidex:2.0.1'
}


