allprojects {
    repositories {
        google()
        mavenCentral()
    }
}



rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
     configurations.all {
        resolutionStrategy {
            // Forces all Unity Ads dependencies to the latest version
            force 'com.unity3d.ads:unity-ads:4.12.0'
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
